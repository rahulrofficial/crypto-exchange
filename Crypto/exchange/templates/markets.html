{% extends "layout.html" %}
{% load static %}


{%block body%}
<h3>Markets Overview</h3>
<div id="container" >
    {%for item in coins%}
    <div>
     <a href="{%url 'view_coin' item.id %}"><h6>{{item.name}} ({{item.symbol}})</h6></a>   
    <p>Price: {{item.priceUsd|floatformat:4}}</p>
    </div>

{%endfor%}

  

</div>

{%endblock%}
