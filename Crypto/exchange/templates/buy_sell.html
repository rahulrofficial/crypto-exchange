{% extends "layout.html" %}

{% block body %}

    <h2>Buy/Sell</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'buy_sell' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
           {{form}}
        </div>
        <input class="btn btn-primary" type="submit" value="Action">
    </form>


{% endblock %}
