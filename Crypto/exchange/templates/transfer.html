{% extends "layout.html" %}

{% block body %}
<div id="transfer_div" class="align-items-center ">
    <h2 class="ms-3">P2P Transfer</h2>

   

    <form action="{% url 'transfer' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
           {{form}}
        </div>
        <input class="btn btn-primary ms-3" type="submit" value="Transfer">
    </form>


</div>
   


{% endblock %}
