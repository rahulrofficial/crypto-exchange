{% extends "layout.html" %}

{% block body %}

    <h2>Login</h2>

  

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control mb-2 w-75" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control mb-2 w-75" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary w-75 mb-3" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
