{% extends "layout.html" %}

{% block body %}
<div id="deposit_div">

    <h2>Deposit</h2>

    
    <form action="{% url 'deposit' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
           {{form}}
        </div>
        <input class="btn btn-primary" type="submit" value="Deposit">
    </form>

</div>
   

{% endblock %}
